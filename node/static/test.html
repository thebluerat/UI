<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png">
	<link rel="stylesheet" href="./css/commons.css">
	<link rel="stylesheet" href="./css/test.css">
	<link rel="stylesheet" media="only screen and (max-width: 768px)" href="./css/index_768.css">
	<link rel="stylesheet" media="only screen and (max-width: 576px)" href="./css/index_576.css">
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="./lib/angular-1.7.8/angular.min.js"></script>
	<script src="./js/app.js"></script>
  <script src="./js/test.js"></script>
</head>
<body data-ng-app="home" data-ng-controller="HomeCtrl">
	<hd></hd>
  <section id="contents">
    <div class="search_date">
			<a href="#" class="btn btn_white btn_calendar"><i class="bul_calendar"></i>날짜선택</a>
		</div>
    <!-- 달력 -->
    <div class="calendar_wrap dn">
      <div>
        <ul class="tab_menu">
          <li class="month on">월 선택</li>
          <li class="day">일 선택</li>
        </ul>
        <!-- 월 선택 -->
        <div class="calendar_contents calendar_month">
          <p class="calendar_header">2016년</p>
          <span class="btn_prev">&lt;</span>
          <span class="btn_next">&gt;</span>
          <ol id="calendar_month">
            <li><a href="#">1월</a></li>
            <li><a href="#">2월</a></li>
            <li><a href="#" class="today">3월</a></li>
            <li><a href="#">4월</a></li>
            <li><span>5월</span></li>
            <li><span>6월</span></li>
            <li><span>7월</span></li>
            <li><span>8월</span></li>
            <li><span>9월</span></li>
            <li><span>10월</span></li>
            <li><span>11월</span></li>
            <li><span>12월</span></li>
          </ol>
        </div>
        <!-- // 월 선택 -->
        <!-- 일 선택 -->
        <div class="calendar_contents calendar_day dn">
          <p class="calendar_header">2016년 4월</p>
          <span class="btn_prev">&lt;</span>
          <span class="btn_next">&gt;</span>
          <table>
            <caption><span class="skip">월별 달력</span></caption>
            <thead>
              <tr>
                <th scope="col">일</th>
                <th scope="col">월</th>
                <th scope="col">화</th>
                <th scope="col">수</th>
                <th scope="col">목</th>
                <th scope="col">금</th>
                <th scope="col">토</th>
              </tr>
            </thead>
            <tbody id="calendar_day"></tbody>
          </table>
        </div>
        <!-- // 일 선택 -->
      </div>
    </div>
    <!-- // 달력 -->
  </section>
  <ft></ft>
</body>
</html>
